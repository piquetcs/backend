openapi: 3.0.0
# Added by API Auto Mocking Plugin
servers:
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/weAreWords/H.A.R.A.M.B.E/1.0.0
info:
  description: This api is used to track activities and users that interact with said activities
  version: "1.0.0"
  title: Activity Tracker API
  contact:
    email: huietj1@nku.eud
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: users
    description: calls based on users
  - name: activities
    description: calls based on activities
  - name: user activity
    description: calls involving activity attendance
  - name: tags
    description: calls based on tags
  - name: home days
    description: calls involving users working from home
paths:
  /users:
    get:
      tags:
        - users
      summary: returns all Users
      operationId: getUsers
      responses:
        '200':
          description: Users found in database
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      tags:
        - users
      summary: Create a User with form data
      operationId: addUser
      requestBody:
         $ref: '#/components/requestBodies/UserCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 12
                  firstName:
                    type: string
                    example: "Jacob"
                  lastName:
                    type: string
                    example: "Huiet"
                  password:
                    type: string
                    example: "hashed password"
                  
                  status:
                    type: string
                    enum:
                      - admin
                      - user
                      - inactive
                    default: inactive
                    example: "inactive"
                  email:
                    type: string
                    example: ""
                  phone:
                    type: string
                    example: ""
                  createdAt:
                    type: string
                    example: '2019-05-31T17:21:55.302Z'
                  updatedAt:
                    type: string
                    example: '2019-05-31T17:21:55.302Z'
          description: User created
        '400':
          description: invalid input, User information invalid
        '409':
          description: That user already exists
  /users/points:
    get:
      tags:
        - users
      summary: get the points for all users
      operationId: getUsersPoints
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
                  properties:
                    id:
                      type: integer
                    points:
                      type: integer
                example:
                  - id: 1
                    points: 3
                  - id: 2
                    points: 1
                  - id: 3
                    points: 0
  /users/{userId}:
    get:
      tags:
        - users
      summary: Gets a user by ID.
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid Id
        '404':
          description: User not found
    put:
      tags:
        - users
      summary: update a user based on id using form data
      operationId: updateUserById
      requestBody:
        $ref: '#/components/requestBodies/UserUpdate'
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '201':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid Id
        '404':
          description: User not found
    delete:
      tags:
        - users
      summary: Deletes a user
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          description: User id to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: user deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid ID supplied
        '404':
          description: User not found
          
  /users/homeDays:
    get:
      tags:
        - home days
      summary: Get all work from home days for all users
      operationId: getHomeDays
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Home_Day'
  /users/{userId}/homeDays:
    parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: integer
            format: int64
    get:
      tags:
        - home days
      summary: Get all work from home days for a user
      operationId: getHomeDaysByUser
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Home_Day'
        '404':
          description: User Id not found
    post:
      tags:
        - home days
      summary: Create a work from home day request for a user
      operationId: postHomeDaysByUser
      requestBody:
        $ref: '#/components/requestBodies/HomeDayPost'
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Home_Day'
        '400':
          description: Invalid status entered
        '404':
          description: User Id not found
    
  /users/homeDays/{dayId}:
    parameters:
      # - name: userId
      #   in: path
      #   description: User ID
      #   required: true
