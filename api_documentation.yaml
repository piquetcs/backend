components:
  requestBodies:
    UserCreate:
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
                example: "Jacob"
              lastName:
                type: string
                example: "Huiet"
              password:
                type: string
                example: "hashed password"
              email:
                type: string
                example: "huietj1@gmail.com"
    UserUpdate:
      content:
        application/json:
          schema:
            type: object
            properties:
              firstName:
                type: string
                example: "Jacob"
              lastName:
                type: string
                example: "Huiet"
              password:
                type: string
                example: "hashed password"
              email:
                type: string
                example: "huietj1@gmail.com"
              status:
                type: string
                enum:
                  - admin
                  - user
                  - inactive
              phone:
                type: string
                example: "859-444-4444"
    ActivityCreateOrUpdate:
      content:
        application/json:
          schema:
            type: object
            required:
              - name
              - location
              - dateTime
              - creatorId
            properties:
              name:
                type: string
                example: "Ultimate Frisbee"
              location:
                type: string
                default: 'Seven Hills Park Campus'
              dateTime:
                type: string
                example: "2012-04-23T18:25:43.511Z"
              creatorId:
                type: integer
                example: 1
              givesPoints:
                type: boolean
                default: false
              description:
                type: string
                example: "6v6 volleyball in front of the building."
    TagCreateOrUpdate:
      content:
        application/json:
          schema:
            type: object
            required:
              - tag
            properties:
              tag:
                type: string
                example: "team sports"
    ActivityAttendancePost:
      content:
        application/json:
          schema:
            type: object
            required:
              - rsvp
            properties:
              rsvp:
                type: string
                enum:
                  - yes
                  - no
                  - maybe
    ActivityAttendancePut:
      content:
        application/json:
          schema:
            type: object
            properties:
              rsvp:
                type: string
                enum:
                  - yes
                  - no
                  - maybe
              attendance:
                type: boolean
    TagsPost:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
            example: ['fishing','sports','outdoors']
    TagsDelete:
      content:
        application/json:
          schema:
            type: array
            items:
              type: integer
            example: [ 1, 2, 3 ]
    HomeDayPost:
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: string
              dateRequested:
                type: string
              status:
                type: string
                enum:
                  - pending
                  - accepted
                  - rejected
                  - cancelled
                default: pending
    HomeDayPut:
      content:
        application/json:
          schema:
            type: object
            properties:
              Id:
                type: integer
                example: 1
              status:
                type: string
                example: 'accepted'
                enum:
                  - pending
                  - accepted
                  - rejected
                  - cancelled
    
  schemas:
    User:
      type: object
      required:
        - firstName
        - lastName
        - password
        - email
      properties:
        id:
          type: integer
          example: 12
        firstName:
          type: string
          example: "Jacob"
        lastName:
          type: string
          example: "Huiet"
        password:
          type: string
          example: "hashed password"
        email:
          type: string
          example: "huietj1@gmail.com"
        status:
          type: string
          enum:
            - admin
            - user
            - inactive
          default: inactive
        phone:
          type: string
          example: "859-444-4444"
        createdAt:
          type: string
          example: '2019-05-31T17:21:55.302Z'
        updatedAt:
          type: string
          example: '2019-06-31T17:22:55.302Z'
          
    Activity:
      type: object
      required:
        - name
        - location
        - dateTime
        - creatorId
      properties:
        id:
          type: integer
          example: 2
        name:
          type: string
          example: "Ultimate Frisbee"
        location:
          type: string
          default: 'Seven Hills Park Campus'
        dateTime:
          type: string
          example: "2012-04-23T18:25:43.511Z"
        creatorId:
          type: integer
          example: 1
        givesPoints:
          type: boolean
          default: false
        description:
          type: string
          example: "6v6 volleyball in front of the building."
        updatedAt:
          type: string
          example: "2019-05-31T19:35:39.388Z"
        createdAt:
          type: string
          example: "2019-05-31T19:35:39.388Z"
    Tag:
      type: object
      required:
        - tag
      properties:
        id:
          type: integer
          example: 1
        tag:
          type: string
          example: 'sports'
    Tags:
      type: array
      items:
        $ref: '#/components/schemas/Tag'
      example:
        - id: 1
          tag: 'fishing'
        - id: 2
          tag: 'sports'
        - id: 3
          tag: 'outdoors'
    Activity_Attendance:
      type: object
      required:
        - userId
        - activityId
        - rsvp
      properties:
        userId:
          type: integer
        activityId:
          type: integer
        rsvp:
          type: string
          enum:
            - yes
            - no
            - maybe
        attendance:
          type: boolean
          default: false
    Home_Day:
      type: object
      required:
        - id
        - userId
        - dateRequested
        - status
      properties:
        id:
          type: integer
          example: 1
        userId:
          type: integer
          example: 1
        dateRequested:
          type: string
          example: '2012-04-23'
        status:
          type: string
          enum:
            - pending
            - accepted
            - rejected
            - cancelled