      #     type: integer
      #     format: int64
      - name: dayId
        in: path
        description: Home Day ID
        required: true
        schema:
          type: integer
          format: int64
    put:
      tags:
        - home days
      summary: Update a work from home day request for a user, altering the status.
      operationId: putHomeDaysByUser
      requestBody:
        $ref: '#/components/requestBodies/HomeDayPut'
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Home_Day'
        '400':
          description: Invalid status entered
        '404':
          description: User Id not found
  /activities:
    get:
      tags:
        - activities
      summary: Get an Array of activities
      operationId: getActivities
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                type: array
                items:                
                  $ref: '#/components/schemas/Activity'
    post:
      tags:
        - activities
      summary: Create an activity with form data
      operationId: postActivity
      requestBody:
        $ref: '#/components/requestBodies/ActivityCreateOrUpdate'
      responses:
        '200':
          description: Activity Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '400':
          description: invalid input, Activity information invalid
  /activities/{activityId}:
    put:
      tags:
        - activities
      summary: Update an activity with form data
      operationId: putActivity
      parameters:
        - name: activityId
          in: path
          description: Activity ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        $ref: '#/components/requestBodies/ActivityCreateOrUpdate'
      responses:
        '200':
          description: Activity Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '400':
          description: Invalid activity information entered
        '404':  
          description: Activity not found
    get:
      tags:
        - activities
      summary: get an activity by Id
      operationId: getActivityById
      parameters:
        - name: activityId
          in: path
          description: Activity ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Operation Successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '400':
          description: Invalid activity Id
        '404':  
          description: Activity not found
    delete:
      tags:
        - activities
      summary: delete an activity by Id
      operationId: deleteActivity
      parameters:
        - name: activityId
          in: path
          description: Activity ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Activity Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity'
        '400':
          description: Invalid activity Id
        '404':  
          description: Activity not found
  
  /Activity/{activityId}/Users:
    parameters:
      - name: activityId
        in: path
        description: Activity ID
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags:
        - user activity
      summary: Get users involved with an activity
      operationId: getUsersAtActivity
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Activity_Attendance'
        '404':
          description: Invalid Activity Id
  /Activity/{activityId}/User/{userId}:
    parameters:
      - name: activityId
        in: path
        description: Activity ID
        required: true
        schema:
          type: integer
          format: int64
      - name: userId
        in: path
        description: User ID
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags:
        - user activity
      summary: Get info about a user attending an Activity
      operationId: getUserAtActivity
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_Attendance'
        '404':
          description: Invalid Activity or User Id
    post:
      tags:
        - user activity
      summary: Set user status for an activity
      operationId: postUserAtActivity
      requestBody:
        $ref: '#/components/requestBodies/ActivityAttendancePost'
      responses:
        '201':
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_Attendance'
        '400':
          description: Invalid rsvp value entered. please enter yes, no, or maybe 
        '404':
          description: Invalid Activity or User Id
    put:
      tags:
        - user activity
      summary: Update user status and attendance for an activity
      operationId: putUserAtActivity
      requestBody:
        $ref: '#/components/requestBodies/ActivityAttendancePut'
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_Attendance'
        '400':
          description: Invalid values entered for rsvp or attendance
        '404':
          description: Invalid Activity or User Id
    delete:
      tags:
        - user activity
      summary: Delete user status and attendance for an activity
      operationId: deleteUserAtActivity
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Activity_Attendance'
        '404':
          description: Invalid Activity or User Id
  /tags:
    get:
      tags:
        - tags
      summary: Get all tags
      operationId: getTags
      responses:
        '200':
          description: Operation Successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
    post:
      tags:
        - tags
      summary: Create a tag
      operationId: postTag
      requestBody: 
        $ref: '#/components/requestBodies/TagCreateOrUpdate'
      responses:
        '201':
          description: Tag Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          description: Invalid tag entered
    
  /tags/{tagId}:
    get:
      tags:
        - tags
      summary: Get a tag
      operationId: getTag
      parameters:
        - name: tagId
          in: path
          description: Tag ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Tag Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '404':
          description: Invalid tag Id
    put:
      tags:
        - tags
      summary: Update a tag
      operationId: putTag
      parameters:
        - name: tagId
          in: path
          description: Tag ID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        $ref: '#/components/requestBodies/TagCreateOrUpdate'
      responses:
        '200':
          description: Tag Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '400':
          description: Invalid tags
        '404':
          description: Invalid tag Id
    delete:
      tags:
        - tags
      summary: Delete a tag
      operationId: deleteTag
      parameters:
        - name: tagId
          in: path
          description: Tag ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Tag Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
        '404':
          description: Invalid tag Id
  /users/{userId}/tags:
    parameters:
      - name: userId
        in: path
        description: user ID
        required: true
        schema:
          type: integer
          format: int64
    get:
      tags:
        - users
      summary: Get tags for a user
      operationId: getUserTags
      responses:
        '200':
          description: Operation successful
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
        '404':
          description: Invalid User Id
    post:
      tags:
        - users
      summary: Add tags for a user
      operationId: postUserTags
      requestBody:
        $ref: '#/components/requestBodies/TagsPost'
      responses:
        '200':
          description: Tags added
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Tags'
        '400':
          description: Invalid tags
        '404':
          description: Invalid User Id
  /users/{userId}/tags/delete:
    parameters:
      - name: userId
        in: path
        description: user ID
        required: true
        schema:
          type: integer
          format: int64
    post:
      tags:
        - users
      summary: Delete tags for a user
      operationId: deleteUserTags
      requestBody:
        $ref: '#/components/requestBodies/TagsDelete'
      responses:
        '200':
          description: Tags Deleted
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/Tags'
        '404':
          description: Invalid User Id
